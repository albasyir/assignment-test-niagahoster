events{

}

http {
  server {
    # we required it (of course LOL)                                    
    listen 8000;
    server_name localhost; 
  
    # logs
    access_log  /var/log/nginx/boxbilling_access.log;
    error_log   /var/log/nginx/boxbilling_error.log;
  
    # setting path and file that we need to proccess
    root  /var/www/htdocs;
    index index.html index.htm index.php;

    # configure php :)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
  }
}